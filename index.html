<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <title>Dictionary API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body style="font-family: 'Frank Ruhl Libre', serif;">
  <main class="container mx-auto px-9">
      <div class="w-full">
          <div>
              <label for="search" class="sr-only" required="">Search</label>
                <div class="relative mt-4 rounded-lg shadow-lg w-1/4 mx-auto">
                  <input type="text" name="search" id="search" class="block w-full rounded-lg border border-gray-200 shadow-lg sm:text-lg my-8 px-5 py-3" placeholder="Search Word" value="">
                  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"><img src="./assets/icon-search.svg" alt="">
                  </div>
                </div>
          </div>
          
          <div id="template">
            <section class="flex items-center justify-between mb-8 mt-16">
              <div>
                <h2 id="word" class="font-bold text-5xl mb-3 font-[Frank Ruhl Libre]">keyboard</h2>
                <h4 id="word-phonetic" class="text-purple-500">/ˈkiːbɔːd/</h4>
              </div>
              <div id="word-header">
                <button id="audio-btn" type="button" class="h-[48px] w-[48px] md:h-[75px] md:w-[75px] bg-contain rounded-full bg-[url('../assets/icon-play.svg')]"></button>
              </div>
            </section>

            <div id="detail-container" class="border-b-[1px] border-[#e9e9e9] mb-4">
              <!-- <section class="mb-8">
                
              </section> -->
            
            </div>
  
            <div class="flex items-center mb-6">
              <p class="mr-4 text-base text-stone-500">Source</p>
              <p><a id="source-link" href="https://en.wiktionary.org/wiki/keyboard" target="_blank" class="underline"></a></p>
            </div>

          </div>
          
          
         
      </div>
  </main>
      
    
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="./js/script.js"></script>
  </body>
</html>
